<div class="sidebar-container" [class.sidebar-full]="isSideBarVisible()">
  <!-- LOGO -->
  <div class="corporate-logo" [class.sidebar-full]="isSideBarVisible()">
    <img src="../../../assets/png/logo.png" height="64px">
    @if(isSideBarVisible()){
    <img src="../../../assets/png/company-title.png" height="64px">}
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar" [class.sidebar-full]="isSideBarVisible()">
    @for(department of menuDepartments; track department){
      @if(isSideBarVisible()){
      <a (click)="displayCharts(department)">
        <span class="sidebar-text" [class.expanded]="isSideBarVisible()">{{department.department_name}}</span>
      </a>

      @if(displayingCharts == department.department_name) {
        @for(chart of department.chart_array; track chart){
            <div class="chart-item" [class.chart-item-added]="checkChartStatus(chart)">
                <a (click)="toggleChart(chart)">
                  <span style="margin-right: 3px" [class.check-display]="!checkChartStatus(chart)"> âœ“ </span><span>{{chart.chart_title}}</span>
                </a>
            </div>
          }
      }  }
    }
</div>
</div>
